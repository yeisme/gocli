# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don"t want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: gocli
    binary: gocli
    main: ./cmd/gocli
    flags:
      - -trimpath
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w
      - -X "github.com/yeisme/gocli/pkg/utils/version.Version={{.Version}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.GitCommit={{.ShortCommit}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.BuildDate={{.Date}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.Platform={{.Os}}/{{.Arch}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.Modified={{.IsGitClean}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.ModSum={{.Env.MOD_SUM}}"

  - id: gox
    binary: gox
    main: ./cmd/gox
    flags:
      - -trimpath
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X "github.com/yeisme/gocli/pkg/utils/version.Version={{.Version}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.GitCommit={{.ShortCommit}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.BuildDate={{.Date}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.Platform={{.Os}}/{{.Arch}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.Modified={{.IsGitClean}}"
      - -X "github.com/yeisme/gocli/pkg/utils/version.ModSum={{.Env.MOD_SUM}}"

archives:
  - id: gocli-archive
    builds: [gocli]
    formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

  - id: gox-archive
    builds: [gox]
    formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}-gox_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
